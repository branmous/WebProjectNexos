                
                <!-- Begin Page Content -->
                <div class="container-fluid">

                  <!-- Page Heading -->
                  <h1 class="h3 mb-2 text-gray-800">Lista de libros</h1>

                  
                  <!-- DataTales Example -->
                  <div class="card shadow mb-4">
                      <div class="card-header py-3">
                          <h6 class="m-0 font-weight-bold text-primary">Tabla de Libros</h6>
                      </div>
                      <div class="card-body">

                        <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                            <div class="input-group">
                              <input type="text" class="form-control bg-light border-0 small" placeholder="buscar por palabras clave como el autor, titulo, año..." aria-label="Search"
                                aria-describedby="basic-addon2">
                              <div class="input-group-append">
                                <button class="btn btn-primary" type="button">
                                  <i class="fas fa-search fa-sm"></i>
                                </button>
                              </div>
                            </div>
                          </form>


                          <div class="table-responsive">
                              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                  <thead>
                                      <tr>
                                          <th>Id</th>
                                          <th>Titulo</th>
                                          <th>Año</th>
                                          <th>Genero</th>
                                          <th>Numero de páginas</th>
                                          <th>Salary</th>
                                      </tr>
                                  </thead>
                                  <tfoot>
                                      <tr>
                                        <th>Id</th>
                                        <th>Titulo</th>
                                        <th>Año</th>
                                        <th>Genero</th>
                                        <th>Numero de páginas</th>
                                        <th>Salary</th>
                                      </tr>
                                  </tfoot>
                                  <tbody *ngFor="let book of books">
                                      <tr>
                                        <td>{{book.Id}}</td>
                                        <td>{{book.Title}}</td>
                                        <td>{{book.Year}}</td>
                                        <td>{{book.Genre}}</td>
                                        <td>{{book.NumberPages}}</td>
                                      </tr>
                                  </tbody>
                              </table>
                          </div>
                      </div>
                  </div>

              </div>
              <!-- /.container-fluid -->
